<svg xmlns="http://www.w3.org/2000/svg"
     [attr.viewBox]="'0 0 ' + 2 * scale + ' ' + scale"
     preserveAspectRatio="xMinYMin meet">

    <circle *ngFor="let circle of circles; index as i"
            [attr.cx]="centreX"
            [attr.cy]="centreY"
            [attr.r]="(i + 1) * 50"
            stroke="black"
            stroke-width="1"
            fill="none" />

    <line *ngFor="let line of lines; index as i" 
          [attr.x1]="centreX"
          [attr.y1]="centreY"
          [attr.x2]="centreX + edgeX(i, lines.length)"
          [attr.y2]="centreY - edgeY(i, lines.length)"
          stroke="red"
          stroke-width="1" />

</svg>
